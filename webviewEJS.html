<!DOCTYPE html>
<html>
<head>
    <title>It Works!</title>

</head>
<body>
<script>
    //include the messenger extensions JS library
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = '//connect.facebook.com/en_US/messenger.Extensions.js';
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));
</script>
<script>
    //respond to the SDK loaded event
    window.extAsyncInit = function() {
        // the Messenger Extensions JS SDK is done loading
        MessengerExtensions.getContext(
            '133394710595363',
            function success(context){
                var psid = context.psid.toString();
                document.getElementById("psidContainer").innerHTML = "PSID: " + psid;
            },
            function error(err){
                document.getElementById("psidContainer").innerHTML = "This feature is only available on the latest version of the Messenger app. Please update!";

            });
    };
</script>

<div id="psidContainer"></div>
<div id="console"></div>
</body>
</html>
